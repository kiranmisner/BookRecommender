	<h1>Sign up here:</h1> 
	<br> <br>
	<div class = "text-center">
			<form method = "GET" action = "http://localhost:8080/" class="border" style="font-size: 20px;">
				Username: <input type="text" name = 'username' id="username" autofocus="autofocus" required> <br> <br>
				Password: <input type="password" name = 'password' id="password" required> <br> <br>
				Confirm Password: <input type="password" name = 'confirm' id="confirm" onchange="authenticate()" required> <br> <br>
				<input type='submit' class="btn btn-primary" value = "Sign up!"> <br>
			</form>
		<div id = "message"> </div>
	</div>
	<script lang="javascript">
		function authenticate() {
			var password = document.getElementById("password").value;
			var confirm = document.getElementById("confirm").value;
			var message = document.getElementById("message");
			if (password == confirm) {
				message.innerHTML = "Great! You're all signed up. Click here to go to your personalized bookshelf"
			} else {
				message.innerHTML = "Your passwords do not match. Make them match before proceeding";
			}
		}
	</script>
